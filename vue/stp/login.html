<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>钢板厚度预测系统-登录</title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=2.2.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">H+</h1>
            </div>
            <h3>欢迎使用 H+</h3>

            <!-- 登录表单 -->
            <form class="m-t" role="form" action="/api/user/login" method="POST">
                <div class="form-group">
                    <input type="email" class="form-control" name="username" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <p class="text-muted text-center">
                    <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>
            </form>
        </div>
    </div>

    <!-- 主要脚本 -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js?v=3.4.0"></script>

    <script>
        // 处理表单提交的 JavaScript
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();  // 阻止默认的表单提交

            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // 使用 Fetch API 提交登录请求
            fetch('http://127.0.0.1:8080/api/user/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${username}&password=${password}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        alert('登录成功');
                        // 登录成功后跳转到与当前页面在同一目录下的 index.html 文件
                        window.location.href = "index.html";  // 使用相对路径
                    } else {
                        alert(data.message);  // 显示错误信息
                    }
                })
                .catch(error => {
                    console.error('登录请求失败:', error);
                });
        });
    </script>

</body>

</html>
